---
layout: default
title: News and Announcements
permalink: /blog/
---

<h1>{{ page.title }}</h1>
<p>Here are the latest updates for Menstrudel.</p>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
