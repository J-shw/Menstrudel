name: SonarQube Scan
on:
  push:
    branches:
      - dev
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      # The analysis requires to retrieve dependencies and build successfully

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # Or 'beta', 'dev', 'master'
      
      - name: Decode Keystore
        run: echo "${{ secrets.SIGNING_KEY_STORE_BASE64 }}" | base64 --decode > app/android/app/upload-keystore.jks

      - name: Create key.properties
        run: |
          echo "storeFile=upload-keystore.jks" > app/android/app/key.properties
          echo "storePassword=${{ secrets.KEY_STORE_PASSWORD }}" >> app/android/app/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> app/android/app/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> app/android/app/key.properties

      # Get project dependencies
      - name: Install dependencies
        run: flutter pub get
        working-directory: app
      
      - name: Run tests and generate coverage
        run: flutter test --coverage
        working-directory: app

      # Build the Android app to ensure it compiles successfully
      - name: Build Android App
        run: flutter build apk
        working-directory: app

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}