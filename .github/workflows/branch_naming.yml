name: 'Branch Name Check'

on:
  push:
    branches-ignore:
      - 'main'
      - 'dev'

jobs:
  check-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: 'Validate Branch Name'
        run: |
          branch_name="${{ github.ref_name }}"

          regex="^(feature|bugfix|docs|chore|refactor|style|test)\/(app|wear|web|repo)(\/[0-9]+)?\/[a-z0-9-]+$"

          if [[ "$branch_name" == 'New Crowdin updates' ]] || [[ "$branch_name" =~ $regex ]]; then
            echo "Branch name '$branch_name' is valid."
            exit 0
          else
            echo "Error: Branch name '$branch_name' does not match the required format."
            echo "Please use the format: <type>/<scope>/<description>"
            echo "Example: feature/web/new-contact-form"
            exit 1
          fi
      - name: 'Add PR Comment on Failure'
        if: failure() && steps.validate_name.conclusion == 'failure'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branchName = "${{ github.head_ref }}";
            const commentBody = `
              :x: **Invalid Branch Name**

              The branch name \`${branchName}\` does not follow the required format.

              **Please use the format:** \`<type>/<scope>/<description>\`
              - **Example:** \`feature/web/new-contact-form\`

              Please rename your branch and push the changes to update this pull request.
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
