name: Convert PNG to WebP in Docs for Website

on:
  push:
    paths:
      - 'docs/screenshots/**.png'

jobs:
  convert:
    name: Convert Images
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install webp
        run: sudo apt-get update && sudo apt-get install -y webp

      - name: Convert new PNGs to WebP
        run: |
          find docs/screenshots -type f -name "*.png" | while read -r png_file; do
            webp_file="${png_file%.png}.webp"
            if [ ! -f "$webp_file" ]; then
              echo "Converting: $png_file"
              cwebp -q 80 "$png_file" -o "$webp_file"
            else
              echo "Skipping (already exists): $webp_file"
            fi
          done
      - name: Commit files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CI: Add converted WebP images for docs"
          file_pattern: "docs/screenshots/**/*.webp"
          commit_user_name: GitHub Actions
          commit_user_email: actions@github.com
          commit_author: GitHub Actions <actions@github.com>
